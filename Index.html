<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">   
</head>
<body>
    <nav>
      <div>
        <a href="highscores.html" class="scores">View Highscores</a>
      
      </div>

      <div>
        Time: <span class="time"></span>
      </div>
    </nav>


    <div class="container">
      <div class="start-container">
        <p>Start Game?</p>
        <button class="start">Start Game</button>
      </div>

      <div class="game-container hide">
      <div class="question-container">
          <p>  Question: 
            <br>
            <span id="question">Will go here</span></p>
      </div>

      <div class="answer-container">
        <button class="answer" id="answer-1" value="a"></button>
      
        <button class="answer" id="answer-2" value="b"></button>
      
        <button class="answer" id="answer-3" value="c"></button>
      
        <button class="answer" id="answer-4" value="d"></button>
      </div>
      </div>

      <div class="highscore-container hide">
        <p>Enter Initials</p>

        <div class="inital-container">

          <input type="text" class="highscore-initials">
          
          <button class="highscore-btn">Submit</button>
          <button class="retry-btn">Replay?</button>
        </div>
        <ol class="highscores">
            <li>Highscore 1</li>
        </ol>
      </div>
    </div>
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
